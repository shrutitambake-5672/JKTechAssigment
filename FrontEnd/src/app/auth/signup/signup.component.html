<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" style="max-width:350px;margin:2rem auto;padding:2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);background:#fff;">
  <h2 style="text-align:center;margin-bottom:1.5rem;">Sign Up</h2>
  <div style="margin-bottom:1rem;">
    <label for="name" style="display:block;margin-bottom:0.5rem;">Name</label>
    <input id="name" formControlName="name" type="text" style="width:100%;padding:0.5rem;" required>
    <div *ngIf="submitted && signupForm.controls['name'].errors" style="color:red;font-size:0.9em;">Name is required.</div>
  </div>
  <div style="margin-bottom:1rem;">
    <label for="email" style="display:block;margin-bottom:0.5rem;">Email</label>
    <input id="email" formControlName="email" type="email" style="width:100%;padding:0.5rem;" required>
    <div *ngIf="submitted && signupForm.controls['email'].errors" style="color:red;font-size:0.9em;">
      <span *ngIf="signupForm.controls['email'].errors['required']">Email is required.</span>
      <span *ngIf="signupForm.controls['email'].errors['email']">Invalid email.</span>
    </div>
  </div>
  <div style="margin-bottom:1rem;">
    <label for="password" style="display:block;margin-bottom:0.5rem;">Password</label>
    <input id="password" formControlName="password" type="password" style="width:100%;padding:0.5rem;" required>
    <div *ngIf="submitted && signupForm.controls['password'].errors" style="color:red;font-size:0.9em;">Password is required.</div>
  </div>
  <div style="margin-bottom:1.5rem;">
    <label for="confirmPassword" style="display:block;margin-bottom:0.5rem;">Confirm Password</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" style="width:100%;padding:0.5rem;" required>
    <div *ngIf="submitted && signupForm.controls['confirmPassword'].errors" style="color:red;font-size:0.9em;">Confirm Password is required.</div>
    <div *ngIf="passwordMismatch" style="color:red;font-size:0.9em;">Passwords do not match.</div>
  </div>
  <!-- <div style="margin-bottom:1.5rem;">
    <label for="role" style="display:block;margin-bottom:0.5rem;">Role</label>
    <select id="role" formControlName="role" class="form-control" style="width:100%;padding:0.5rem;" required>
      <option value="" disabled selected>Select role</option>
      <option value="viewer">Viewer</option>
      <option value="editor">Editor</option>
      <option value="admin">Admin</option>
    </select>
    <div *ngIf="submitted && signupForm.controls['role'].errors" style="color:red;font-size:0.9em;">Role is required.</div>
  </div> -->
  <button type="submit" style="width:100%;padding:0.75rem;background:#1976d2;color:#fff;border:none;border-radius:4px;font-weight:600;">Sign Up</button>
</form>
